<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Students</title>
    <link rel="stylesheet" href="AddStudents.css">
</head>
<body>
    <div class="parent">
        <div class="containerQ">
    <section class="quickLinks">
        <h2>Quick Links</h2>
        <table class="quickLinksTable">
            <tr>
                <td><a href="ManageAllStudents.html">Manage Students</a></td>
            </tr>
            <tr>
                <td><a href="ManageAllProjects.html">Manage Projects</a></td>
            </tr>
            <tr>
                <td><a href="login.html">Logout</a></td>
            </tr>
        </table>
    </section>
</div>

    <div class="containerS">
    <section class="AddStudents">
        <h2>Insert New Students</h2>
        <table class="AddStudentsTable">
            <tr>
                <td colspan="2">
                    <a href="ManageAllStudents.html">Back</a>
                </td>
            </tr>
            <tr>
                <th class="title">
                    Name:
                </th>
                <td>
                   <input type="text" class="input" placeholder="Username">
                </td>
            </tr>
            <tr>
                <th>
                    Roll Number:
                </th>
                <td>
                   <input type="text" placeholder="Number">
                </td>
            </tr>
            <tr>
                <th>
                    Phone Number:
                </th>
                <td>
                   <input type="tel" placeholder="Number">
                </td>
            </tr>
            <tr>
                <th>
                    Study Program:
                </th>
                <td>
                   <input type="text" placeholder="text">
                </td>
            </tr>
            <tr>
                <th>
                    Status:
                </th>
                <td>
                    <select>
                        <option>Active</option>
                        <option>Freezed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    
                </th>
                <td>
                    <button>Submit</button>
                    <button>Clear</button>
                </td>
            </tr>

        </table>
    </section>
</div>
</div>
</body>
</html>
